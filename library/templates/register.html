<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center><h2 class="mt-4">Register Here</h2></center>
  <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
<label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter username"><br><br><br>
                </div>
<div class="mb-3">
    <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password"><br><br><br>
</div>
    <div class="mb-3">
<label class="form-label">Confirmation password</label>
        <input type="password" class="form-control" name="cp" placeholder="Enter confirm password"><br><br><br>
    </div>
 <div class="mb-3">
<label class="form-label">Firstname</label>
        <input type="text" class="form-control" name="f" placeholder="Enter first name"><br><br><br>
    </div>
  <div class="mb-3">
<label class="form-label">Lastname</label>
        <input type="text" class="form-control" name="l" placeholder="Enter last name"><br><br><br>
    </div>
  <div class="mb-3">
<label class="form-label">Email address</label>
        <input type="text" class="form-control" name="e" placeholder="Enter the email"><br><br><br>
    </div>
      <div class="mb-3">
<label class="form-label">Phone number</label>
        <input type="number" class="form-control" name="n" placeholder="Enter the phone number"><br><br><br>
    </div>
      <div class="mb-3">
<label class="form-label">Place</label>
        <input type="text" class="form-control" name="pl" placeholder="Enter the place"><br><br><br>
    </div>
    <div class="mb-3">
    <input type="submit" class="form-control">
       </div>
        </form>


{% endblock %}
