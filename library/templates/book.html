<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Add
{% endblock %}
{% block content %}

<center><h1 class="mt-4">Book details-Built in</h1></center>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <td>{{b.id}}</td>
    </tr>
    <tr>
        <th>Cover</th>
        <td><img src="{{b.cover.url}}" height="100px" width="100px"></td>
    </tr>
    <tr>
        <th>Title</th>
        <td>{{b.title}}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{b.author}}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{b.price}}</td>
    </tr>
    <tr>
        <th>Document</th>
        <td><a href="{{b.pdf.url}}">Download</a></td>
    </tr>
</table>


{% endblock %}
